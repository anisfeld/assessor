
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratios Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>

  <body>

	<!--<iframe class="map" src = "https://anisfeld.carto.com/builder/f0b8e68c-4266-4188-9b20-fe432f9935c5/embed"></iframe>	-->


	
	<div id="map"></div>
	
	<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
	<script>
	// get the viz.json url from the CARTO Editor
	// - click on visualize
	// - create new visualization
	// - make visualization public
	// - click on publish
	// - go to API tab

	window.onload = function() {
	  cartodb.createVis('map', 'https://anisfeld.carto.com/api/v2/viz/f0b8e68c-4266-4188-9b20-fe432f9935c5/viz.json', {
			  center_lat: 41.83,
			  center_lon: -87.93,  
			  zoom: 10,
              title: true,
              description: true,
              search: true,
			}).done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          // you can get the native map to work with it
          var map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
        })
        .error(function(err) {
          console.log(err);
        });
      }
	
	</script>

  </body>


</html>
